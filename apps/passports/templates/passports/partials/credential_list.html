<div hx-swap="morph" hx-target="this" class="space-y-2">
  {% for credential in credentials %}
    <div class="rounded-nordic border border-valund-slate/10 p-3">
      <div class="font-medium">{{ credential.name }}</div>
      {% include "passports/components/credential_badge.html" with credential=credential %}
    </div>
  {% empty %}
    <p class="text-sm text-valund-fjord">No credentials registered.</p>
  {% endfor %}
</div>
