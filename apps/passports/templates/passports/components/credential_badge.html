<span
  class="inline-flex items-center rounded-nordic px-2 py-1 text-xs font-medium"
  hx-target="this"
  hx-swap="outerHTML"
>
  {% if credential.status == "VERIFIED" %}
    <span class="text-valund-moss">Verified</span>
  {% elif credential.status == "EXPIRED" %}
    <span style="color:#B74134;">Expired</span>
  {% elif credential.status == "REJECTED" %}
    <span style="color:#B74134;">Rejected</span>
  {% else %}
    <span class="text-valund-fjord">Pending</span>
  {% endif %}
</span>
