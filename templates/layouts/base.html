{% load static %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE|default:'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valund | {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'dist/index.css' %}">
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>
<body class="bg-valund-snow font-sans" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  {% include 'shared/nav.html' %}

  <main id="main-content">
    {% block content %}{% endblock %}
  </main>

  {% include 'shared/footer.html' %}
</body>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Valund{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  </head>
  <body style="background:#F9FAFB;color:#5B7C88;">
    {% block content %}{% endblock %}
  </body>
</html>
