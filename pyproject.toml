[project]
name = "valund"
version = "0.1.0"
description = "Valund high-trust competence marketplace"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "django>=5.0,<6.0",
  "djangorestframework>=3.15",
  "psycopg[binary]>=3.2",
  "celery>=5.4",
  "redis>=5.1",
]

[dependency-groups]
dev = [
  "django-stubs>=5.1",
  "mypy>=1.11",
  "pre-commit>=3.8",
  "ruff>=0.6",
]

[tool.ruff]
line-length = 100
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "N", "B", "C4", "SIM", "TCH", "ARG", "PTH"]
ignore = ["D100", "D104"]

[tool.mypy]
strict = true
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "valund.settings"

[tool.uv]
package = false
